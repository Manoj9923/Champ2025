name: Install Uptime Kuma on VM

on:
  workflow_dispatch:
    inputs:
      server:
        description: "Target host (IP/hostname)"
        required: true
      user:
        description: "SSH user"
        required: true 

jobs:
  install-uptime-kuma:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Uptime-Kuma Installation & Configuration
        uses: appleboy/ssh-action@master
        with:
          host: ${{ github.event.inputs.server }}
          username: ${{ github.event.inputs.user }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Install Node.js LTS
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S curl -fsSL https://rpm.nodesource.com/setup_20.x | sudo -E bash -
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S yum install -y nodejs git

            # Remove any partially cloned folder to avoid missing package.json
            if [ -d "$HOME/uptime-kuma" ]; then
              rm -rf $HOME/uptime-kuma
            fi
            
            # Clone Uptime Kuma if not already
            if [ ! -d "$HOME/uptime-kuma" ]; then
              git clone https://github.com/louislam/uptime-kuma.git $HOME/uptime-kuma
            fi
            cd $HOME/uptime-kuma
            
            # Install dev dependencies (required for build)
            npm install --include=dev
            
            # Build frontend
            npm run build

            # Start server manually (for testing)
            npm start

            # Setup systemd service
            SERVICE_FILE=/etc/systemd/system/uptime-kuma.service
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S tee $SERVICE_FILE > /dev/null <<SERVICE
            [Unit]
            Description=Uptime Kuma
            After=network.target

            [Service]
            Type=simple
            User=${USER}
            WorkingDirectory=$HOME/uptime-kuma
            ExecStart=/usr/bin/npm start
            Restart=always
            RestartSec=10

            [Install]
            WantedBy=multi-user.target
            SERVICE
            
            # Enable & start service
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl daemon-reload
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl enable --now uptime-kuma

            # Verify service status
            if systemctl is-active --quiet uptime-kuma; then
              echo "ðŸŽ‰ Uptime Kuma installed & running at http://${{ github.event.inputs.server }}:3001"
            else
              echo "âŒ Uptime Kuma failed to start"
              exit 1
            fi
